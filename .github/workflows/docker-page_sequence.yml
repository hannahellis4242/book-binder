name: Docker Image CI - page_squencepage_squence

on:
  push:
    paths:
      - "page_squence/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Build And Push page_squence Image
        run: |
          docker build ./page_squence --file page_squence/dockerfile --tag ghcr.io/hannahellis4242/book-binder/page_squence:latest
          docker push ghcr.io/hannahellis4242/book-binder/page_squence:latest
