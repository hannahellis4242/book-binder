name: Docker Image CI - book

on:
  push:
    paths:
      - "book/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Build And Push book Image
        run: |
          docker build ./book --file book/dockerfile --tag ghcr.io/hannahellis4242/book-binder/book:latest
          docker push ghcr.io/hannahellis4242/book-binder/book:latest
