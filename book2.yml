version: "2"
services:
  queue-in:
    build: ./simple_queue
    ports:
      - 6001:6000
    expose:
      - 6001
    restart: always
  book:
    build: ./book2
    environment:
      - DB_HOST=db
      - IN_QUEUE_HOST=queue-in
      - IN_QUEUE_PORT=6001
      - OUT_QUEUE_HOST=queue-out
      - OUT_QUEUE_PORT=6002
    expose:
      - 5000
    ports:
      - 5000:5000
    restart: always
  db:
    image: mongo
    expose:
      - 27017
    ports:
      - 27017:27017
    volumes:
      - db:/data/db
  queue-out:
    build: ./simple_queue
    ports:
      - 6002:6000
    expose:
      - 6002
    restart: always
volumes:
  db:
